<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do You Love Me?</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background: url("https://images.pexels.com/photos/4041285/pexels-photo-4041285.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1")
          no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        color: #333;
      }
      h1 {
        font-size: 3em;
        margin-top: 2em;
        font-weight: 900;
      }
      button {
        margin: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .video-container {
        display: none;
      }
      iframe {
        width: 100%;
        height: 60vh;
      }
      @media screen and (max-width: 600px) {
        h1 {
          font-size: 1.9em;
          margin-top: 1em;
        }
        button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body class="content">
    <h1>Do You Love Me<span id="emoji">ðŸ’—</span>?</h1>
    <button onclick="playVideo('video1')">Yes</button>
    <button onclick="playVideo('video2')">No</button>
    <div id="video1" class="video-container">
      <iframe
        src="https://www.youtube.com/embed/WN6ixMemZWY"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div id="video2" class="video-container">
      <iframe
        src="https://www.youtube.com/embed/f2XuoqdTTmU"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <p id="message"></p>
    <script>
      function playVideo(id) {
        var containers = document.getElementsByClassName("video-container");
        for (var i = 0; i < containers.length; i++) {
          containers[i].style.display = "none";
        }
        document.getElementById(id).style.display = "block";
        var message = "You answered: " + (id === "video1" ? "Yes" : "No");
        document.getElementById("message").innerText = message;
      }
    </script>
  </body>
</html>
